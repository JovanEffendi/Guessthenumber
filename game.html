<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-bg: #f0f0f0;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --button-bg: #1f1f1f;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border: 1px solid #888;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .radio-inputs {
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .score {
            font-weight: bold;
            margin-top: 1rem;
        }

        .theme-toggle {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="radio-inputs">
        <label class="radio">
            <input type="radio" name="difficulty" value="easy" checked onchange="setDifficulty()">
            <span class="name">Easy (1-50)</span>
        </label>
        <label class="radio">
            <input type="radio" name="difficulty" value="medium" onchange="setDifficulty()">
            <span class="name">Medium (1-100)</span>
        </label>
        <label class="radio">
            <input type="radio" name="difficulty" value="hard" onchange="setDifficulty()">
            <span class="name">Hard (1-200)</span>
        </label>
    </div>

    <h1>Guess the Number</h1>
    <p>Guess a number between <span id="lowerBound">1</span> and <span id="upperBound">100</span>:</p>
    <input type="number" id="guessInput" min="1" max="100">

    <div style="margin-top: 1rem; margin-bottom: 2rem;">
        <button onclick="guessNumber()">Guess</button>
        <button onclick="resetGame()">Reset</button>
        <button onclick="goHome()">Home</button>
    </div>

    <p id="result"></p>
    <p class="score">Score: <span id="score">0</span></p>

    <div class="theme-toggle">
        <button onclick="toggleTheme()">Toggle üåô/‚òÄÔ∏è</button>
    </div>

    <script>
        let lowerBound = 1;
        let upperBound = 100;
        let numberToGuess = Math.floor(Math.random() * upperBound) + lowerBound;
        let numGuesses = 0;
        let score = 0;
        let guesses = [];

        function setDifficulty() {
            let difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            if (difficulty === "easy") {
                upperBound = 50;
            } else if (difficulty === "medium") {
                upperBound = 100;
            } else if (difficulty === "hard") {
                upperBound = 200;
            }

            document.getElementById("lowerBound").textContent = lowerBound;
            document.getElementById("upperBound").textContent = upperBound;
            resetGame();
        }

        function evaluateGuess(userGuess, correctNumber) {
            if (userGuess === correctNumber) return "correct";
            if (userGuess < correctNumber) return "low";
            return "high";
        }

        function guessNumber() {
            let guessInput = document.getElementById("guessInput");
            let guess = Number(guessInput.value);
            let result = document.getElementById("result");
            numGuesses++;

            guesses.push(guess);
            let outcome = evaluateGuess(guess, numberToGuess);

            if (outcome === "correct") {
                result.textContent = `üéâ You guessed it in ${numGuesses} tries! Your guesses: ${guesses.join(", ")}`;
                score += Math.max(10 - numGuesses, 1);
                document.getElementById("score").textContent = score;
                resetGame();
            } else if (outcome === "low") {
                result.textContent = `Try a higher number.`;
            } else {
                result.textContent = `Try a lower number.`;
            }
        }

        function resetGame() {
            numberToGuess = Math.floor(Math.random() * upperBound) + lowerBound;
            numGuesses = 0;
            guesses = [];
            document.getElementById("guessInput").value = "";
            document.getElementById("result").textContent = "";
            document.getElementById("score").textContent = score;
        }

        function goHome() {
            window.location.assign('index.html');
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            document.documentElement.setAttribute(
                "data-theme",
                currentTheme === "dark" ? "light" : "dark"
            );
        }
    </script>
</body>
</html>
